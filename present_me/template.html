<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide Template</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        width: 2500px;
        height: 2000px;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        position: relative;
        overflow: hidden;
        color: #fff;
    }
    /* Vector-like background circles */
    .vector-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
    }
    .circle1 { width: 600px; height: 600px; background: #ffdd59; top: 100px; left: 300px; }
    .circle2 { width: 800px; height: 800px; background: #ff6b6b; top: 500px; left: 1200px; }
    .circle3 { width: 400px; height: 400px; background: #48dbfb; top: 1200px; left: 600px; }

    .logos {
        position: absolute;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 50px;
    }
    .bottom-strip {
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 100px 80px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        text-align: center;
        backdrop-filter: blur(10px);
    }
    h1 {
        font-size: 100px;
        color: #ffeaa7;
        margin: 20px 0;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    h2 {
        font-size: 70px;
        color: #fab1a0;
        margin: 10px 0 40px 0;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    p {
        font-size: 45px;
        color: #dfe6e9;
        line-height: 1.4;
        margin: 20px 0;
    }
    img.book {
        max-width: 600px;
        max-height: 800px;
        margin: 40px auto;
        display: block;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border: 5px solid rgba(255,255,255,0.2);
    }
</style>
</head>
<body>
<div class="vector-circle circle1"></div>
<div class="vector-circle circle2"></div>
<div class="vector-circle circle3"></div>

<div class="logos">
    <img src="{{logo_left}}" height="100">
    <img src="{{logo_right}}" height="100">
</div>

<div class="container">
    <h1>{{col3}}</h1>
    <h2>{{col4}}</h2>
    <p>{{col5}}</p>
    <img class="book" src="{{col7}}">
    <p>{{col6}}</p>
</div>

<img class="bottom-strip" src="{{bottom_strip}}">
</body>
</html>
